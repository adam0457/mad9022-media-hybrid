<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Player</title>
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
</head>
<body>
  <header>
    <h1> An HTML5 Media Player</h1>
  </header>
  <main>
      <section id="player-area">
          <!-- <div id="player" class="is-playing"> -->
            <!-- <div id="visual"> -->
              <img src="./media/thumbnail.jpg" alt="track name" />
              <div id="audio-animation">  </div>
            <!-- </div> -->
            <div id="controls">
              <!-- all the buttons go here -->
              <button id="btn-skip-previous" class="buttons">
                <span class="material-icons"> skip_previous </span>
              </button>

              <button id="btn-replay-ten" class="buttons">
                <span class="material-icons"> replay_10 </span>
              </button>

              <button id="btn-play" class="buttons">
                <span class="material-icons"> play_arrow </span>
              </button>

              <button id="btn-pause" class="buttons">
                <span class="material-icons"> pause </span>
              </button>

              <button id="btn-stop" class="buttons">
                <span class="material-icons"> stop </span>
              </button>

              <button id="btn-forward-ten" class="buttons">
                <span class="material-icons"> forward_10 </span>
              </button>

              <button id="btn-skip-next" class="buttons">
                <span class="material-icons"> skip_next </span>
              </button>

            </div>
          <!-- </div> -->
      </section>
      <section id="playlist-area">
        <div class="playlist-wrap">
          <ul class="list">
            <li>dfgddfg</li>
            <li>dfgdgdg</li>
            <li>dfgdgd</li>
            <li>dgdfgdfg</li>
            <li>dgdfgdfg</li>
          </ul>
        </div>
      </section>
  </main>
</body>
</html>
