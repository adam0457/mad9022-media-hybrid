<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Player</title>
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
</head>
<body>
  <header>
    <h1> An HTML5 Media Player</h1>
  </header>
  <main>
      <section id="player-area">          
              <div class="track-playing">
                  <img class="thumbnail" src="./media/yereswa.jpg" alt="track name" />
                  <p> Alan Cave - yereswa</p>
              </div>
              <div id="progress-area"> 
                <div class="progress-track">
                  <time>00.00</time>
                  <progress  max="100" value="45"> 45%</progress>
                  <time>00.00</time>
                </div>
              </div>
            
            <div id="controls">              
              <button id="btn-skip-previous" class="buttons">
                <span class="material-icons"> skip_previous </span>
              </button>

              <button id="btn-replay-ten" class="buttons">
                <span class="material-icons"> replay_10 </span>
              </button>

              <button id="btn-play" class="buttons">
                <span class="material-icons"> play_arrow </span>
              </button>

              <button id="btn-pause" class="buttons">
                <span class="material-icons"> pause </span>
              </button>

              <button id="btn-stop" class="buttons">
                <span class="material-icons"> stop </span>
              </button>

              <button id="btn-forward-ten" class="buttons">
                <span class="material-icons"> forward_10 </span>
              </button>

              <button id="btn-skip-next" class="buttons">
                <span class="material-icons"> skip_next </span>
              </button>

            </div>
      
      </section>
      <section id="playlist-area">
        <div class="playlist-wrap">
          <ul class="list">
            <li class="active">
              <img class="thumbnail" src="./media/yereswa.jpg" alt="track name" />
              <p>Alan Cave - yereswa</p>  
            </li>
            <li>
              <img class="thumbnail" src="./media/coupable.jpg" alt="track name" />
              <p>Eric Virgal - coupable</p>              
            </li>
            <li>
              <img class="thumbnail" src="./media/kitemwale.jpg" alt="track name" />
              <p>Lionel Benjamin - kitemwale</p>  
            </li>
            <li><img class="thumbnail" src="./media/lajansere.jpg" alt="track name" />
              <p>Klass - Lajansere</p>  
            </li>
            <li>
              <img class="thumbnail" src="./media/tousel.jpg" alt="track name" />
              <p>Leila Chico - tousel</p>  
            </li>
            
          </ul>
        </div>
      </section>
  </main>
</body>
</html>

<!-- 
  The images I've used as thumbnails are from the unsplash website.
    I associate an image to each track (that has nothing to do with the song, it's just for the assignment)
    coupable - The Crowded sand beach has been published by Tina Rataj on September, 2013.
    kitemwale - The evergreen forest by the lake has been published by Paul Jarvis on June, 2013.
    lajansere - The woman hiking with a dog was published by Vladimir Kudinov on March 27, 2015.
    tousel -  The woman lying on the sofa was published by Benjamin Combs on August 7, 2015.
    yereswa - The woman riding on boat was published by Roberto Nickson on November 26, 2015.
