<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Player</title>
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
</head>
<body>
   <header >
    <div class="container">
      <h1> An HTML5 Media Player</h1>
    </div>
  </header>
  <main>
      <div class="container container-player">
        <section id="player-area">
                <div class="track-active">
                  <!-- The thumbnail and the the info of the playing track at the top of the player -->
                </div>
                <div id="audio-animation" >
                  <!-- The thumbnail of the playing track inside the audio-animation -->
                  
                </div>
                <div class="progress-track">
                  <time id="time-update">00.00</time>
                  <progress  max="100" value=""> </progress>
                  <time id="total-time">00.00</time>
                </div>
        
              <div id="controls">
                <button id="btn-skip-previous" class="buttons">
                  <span class="material-icons"> skip_previous </span>
                </button>
                <button id="btn-replay-ten" class="buttons">
                  <span class="material-icons"> replay_10 </span>
                </button>
                <button id="btn-play-pause" class="buttons"> <!-- This button is for play and pause action -->
                  <span id="play-pause-icon" class="material-icons"> play_arrow </span>
                </button>
                <!-- <button id="btn-pause" class="buttons">
                  <span class="material-icons"> pause </span>
                </button> -->
                <button id="btn-stop" class="buttons">
                  <span class="material-icons"> stop </span>
                </button>
                <button id="btn-forward-ten" class="buttons">
                  <span class="material-icons"> forward_10 </span>
                </button>
                <button id="btn-skip-next" class="buttons">
                  <span class="material-icons"> skip_next </span>
                </button>
                <button id="btn-mute"><span class="material-icons"> mic </span></button>
              </div>
              <!-- <div>
                
              </div> -->
        
        </section>
        <section id="playlist-area">
            <ul>
                  <!-- This is where we will load the songs  -->
          </ul>
    
        </section>
      </div>
      <audio id="audio"></audio>

  </main> 
  <footer>
    <div class="container">
      <small> adam0457 - madd9022</small>
    </div>
  </footer>   
<script src="./js/main.js" type="module"></script>
</body>
</html>
